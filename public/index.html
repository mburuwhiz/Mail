<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WHIZ Mailer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
    }
    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 1rem;
    }
    button {
      background: #3B82F6;
      color: white;
      border: none;
      cursor: pointer;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: gray;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¨ Send Email with WHIZ Mailer</h2>
  <form id="emailForm">
    <label>To:</label>
    <input type="email" id="to" required placeholder="recipient@example.com">

    <label>Subject:</label>
    <input type="text" id="subject" required placeholder="e.g. Website Overview">

    <label>Message:</label>
    <textarea id="message" rows="6" required placeholder="Type your message here..."></textarea>

    <button type="submit">Send Email</button>
  </form>

  <div class="footer">
    <strong>CONFIDENTIAL NOTICE:</strong>
    <em>This email from Dedan Kimathi University of Technology is confidential and may contain sensitive information...</em>
  </div>

  <script>
    const form = document.getElementById('emailForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const res = await fetch('/send-email', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          to: document.getElementById('to').value,
          subject: document.getElementById('subject').value,
          message: document.getElementById('message').value
        })
      });
      const data = await res.json();
      alert(data.message || data.error);
    });
  </script>
</body>
</html>
